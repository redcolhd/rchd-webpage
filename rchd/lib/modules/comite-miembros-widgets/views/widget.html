<div class="comite-container">
  {% for piece in data.widget._pieces %}
  <div class="miembro-cuadro-comite centrar-cuadro">
    {% set image = apos.images.first(piece._miembro.photo) %} {% if image %}
    <a href="{{ piece._miembro._url }}"
      ><div class="miembro-cuadro-img">
        <img src="{{ apos.attachments.url(image, { size: 'one-sixth' }) }}" />
      </div>
    </a>
    {% endif %}
    <div class="nombre-miembro">
      <a href="{{ piece._miembro._url }}" class="nombres-comite"
        >{{ piece.title }}</a>
    </div>
  </div>
  {% endfor %}
  <div class="miembro-cuadro-comite centrar-cuadro">
    <a href="https://hd.uniandes.edu.co/rchdtest/comite-base-historico"
      ><div class="miembro-cuadro-img">
        <img src="images/logoRedondo.png" />
      </div>
    </a>
    <div class="nombre-miembro">
      <a href="https://hd.uniandes.edu.co/rchdtest/comite-base-historico" class="nombres-comite"
        >Comité base histórico</a>
    </div>
  </div>
</div>
