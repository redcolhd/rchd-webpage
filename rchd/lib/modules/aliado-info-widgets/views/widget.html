<div class="aliado">
    <div class="aliado-imagen">
      {% set image = apos.images.first(data.widget.image) %}
      {% if image %}
      <img src="{{ apos.attachments.url(image, { size: 'one-third' }) }}" alt="prueba">
      {% endif %}
    </div>
    <div class="aliado-overlay"></div>
    <div class="aliado-nombre">
      {{ data.widget.titulo }}
    </div>
</div>
