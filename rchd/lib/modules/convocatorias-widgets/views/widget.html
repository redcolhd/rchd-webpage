{% for piece in data.widget._pieces %}
<div class="gridConvocatoria">
  <div class="pieceTitle">{{ piece.title }}</div>
  <div class="pieceDate">{{piece.date}}</div>
  <div class="pieceDescription">{{ piece.description }}</div>
  <div class="botonConvocatoria">
    <a href="{{piece.pageUrl}}" class="linkConvocatoria">Contacto</a>
  </div>
</div>
{% endfor %}
